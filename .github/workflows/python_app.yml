name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # CI job: testing
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
            
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          pytest -v


  # CD job: deployment
  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Deployment Folder
        run: |
          mkdir -p public
          echo "<h1>String Utils CI/CD Project</h1>" > public/index.html
          echo "<p>Deployment Successful âœ”</p>" >> public/index.html
          echo "<p>All tests passed!</p>" >> public/index.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v4
